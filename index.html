<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <h1>Soda Vendor</h1>
      <section> 
        <h2>Soda Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Serving Size</th>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Suagars</th>
            <th>Sodium</th>
          </tr>
        </thead>
        <tbody>
         <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
         </tr>
         <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
         </tr>
         <tr>
          <td>Coca Cola Zero</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
         </tr>
         <tr>
          <td>Dr. Pepper</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
         </tr>
         <tr>
          <td>Mountain Dew</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
         </tr>
        </tbody>
      </table>
      <section>
      <section>
        <h2>Add Soda Info</h2>
        <form>
          <form action="">
            <fieldset><label for="drinkName">Name: </label><input type="text" name="Name" id="drinkName"></fieldset>
            <fieldset><label for="total Servings"></label>Total Servings: <input type="text" name="total Servings" id="total Servings"></fieldset>
            <fieldset><label for="serving size">Serving Size: </label><input type="text" name="Serving Size" id="Serving Size"></fieldset>
            <fieldset><label for="calories per serving">Calories per serving: </label><input type="text" name="Calories per serving" id="Calories per serving"></fieldset>
            <fieldset><label for="carbs per Serving">Carbs per serving: </label><input type="text" name="carbs per serving" id="carbs per serving"></fieldset>
            <fieldset><label for="sugars per serving">Sugars per serving: </label><input type="text" name="sugars per serving" id="sugars per serving"></fieldset>
            <fieldset><label for="sodium per serving">Sodium per serving: </label><input type="text" name="sodium per serving" id="sodium per serving"></fieldset>
            <button type="submit">Submit</button>
          </form>
      </section>
    </main>
  </body>
</html>
